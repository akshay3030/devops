version: '3'

services:

  consul-agent-1: &consul-agent
    image: consul:1.1.0
    networks:
      - consul-demo
    command: "agent -retry-join consul-server-bootstrap -client 0.0.0.0"

  consul-agent-2:
    <<: *consul-agent

  consul-agent-3:
    <<: *consul-agent

  consul-server-1: &consul-server
    <<: *consul-agent
    command: "agent -server -retry-join consul-server-bootstrap -client 0.0.0.0"

  consul-server-2:
    <<: *consul-server

  consul-server-bootstrap:
    <<: *consul-agent
    ports:
      - "8400:8400"
      - "8500:8500"
      - "8600:8600"
    command: "agent -server -bootstrap-expect 3 -ui -client 0.0.0.0"
    environment:
      - CONSUL_UI_BETA=true

  hashi-ui:
    image: jippi/hashi-ui:v0.25.0
    ports:
      - "3000:3000"
    environment:
      - CONSUL_ENABLE=1
      - CONSUL_READ_ONLY=1
      - CONSUL_ADDR=consul-server-bootstrap:8500
    networks:
      - consul-demo

networks:
  consul-demo:
